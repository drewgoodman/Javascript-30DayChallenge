<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    e.stopPropagation(); // stop bubbling!
    console.log(this.classList.value);
  }

  document.body.addEventListener('click', logText);

  // default, events bubble from most recent to first event captured
  divs.forEach(div => div.addEventListener('click', logText));

  // fire in order the events were captured
  // divs.forEach(div => div.addEventListener('click', logText, {
  //   capture: true
  // }));

  // unbind event listener
  // divs.forEach(div => div.addEventListener('click', logText, {
  //   capture: false,
  //   once: true
  // }));

</script>
</body>
</html>
