<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("hello");

    // Interpolated

    console.log('hello I am a %s string!',':D');
    // Styled

    console.log('%cI am some great text','font-size:20px; background: red; text-shadow: 3px 3px 0 blue;');

    // warning!

    console.warn('OH NOOOO!');

    // Error :|

    console.error('Mistakes have been made!');

    // Info

    console.info('Crocodiles eat 3-4 people per year');

    // Testing

    const p = document.querySelector('p');

    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');
    
    console.assert(p.classList.contains('ouch'), 'There is no <p> with a class of ouch!');

    // clearing

    // console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age *7} dog years old`);
        console.groupEnd(`${dog.name}`);
      })

    // counting
    
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/drewgoodman')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.table(data);
      })

  </script>
</body>
</html>
